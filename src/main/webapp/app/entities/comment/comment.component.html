<div>
    <h2>
        <span jhiTranslate="ngocjr7BlogApp.comment.home.title">Comments</span>
        <button class="btn btn-primary float-right jh-create-entity create-comment"
                [routerLink]="['/', { outlets: { popup: ['comment-new'] } }]"
                *jhiHasAnyAuthority="'ROLE_USER'">
            <span class="fa fa-plus"></span>
            <span>
            Create new Comment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="comments">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ngocjr7BlogApp.comment.content">Content</span></th>
            <th><span jhiTranslate="ngocjr7BlogApp.comment.vote">Vote</span></th>
            <th><span jhiTranslate="ngocjr7BlogApp.comment.user">User</span></th>
            <th><span jhiTranslate="ngocjr7BlogApp.comment.post">Post</span></th>
            <th><span jhiTranslate="ngocjr7BlogApp.comment.pcomment">Pcomment</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let comment of comments ;trackBy: trackId">
                <td><a [routerLink]="['../comment', comment.id ]">{{comment.id}}</a></td>
                <td>{{comment.content}}</td>
                <td>{{comment.vote}}</td>
                <td>
                    {{comment.user?.login}}
                </td>
                <td>
                    <div *ngIf="comment.post">
                        <a [routerLink]="['../post', comment.post?.id ]" >{{comment.post?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="comment.pcomment">
                        <a [routerLink]="['../comment', comment.pcomment?.id ]" >{{comment.pcomment?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../comment', comment.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'comment/'+ comment.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm"
                                *jhiHasAnyAuthority="'ROLE_USER'">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'comment/'+ comment.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm"
                                *jhiHasAnyAuthority="'ROLE_USER'">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
