<li id="comments-list" class="comments-list">
    <div class="comment-main-level">
        <!-- Avatar -->
        <div class="comment-avatar"><img src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt=""></div>
        <!-- Contenedor del Comentario -->
        <div class="comment-box">
            <div class="comment-head">
                <h6 class="comment-name">
                    <div class="comment-name by-author" *ngIf="this.comment.user.login === 'admin'"></div>
                    <a href="http://creaticode.com/blog">{{comment.user?.login}}</a>
                </h6>
                <span>commented on - há»«m... i dont know</span>
                <i *ngIf="authorizedComment">
                    <div class="btn-group flex-btn-group-container">
                        <i *jhiHasAnyAuthority="'ROLE_USER'"
                           class="fa fa-pencil"></i>
                        <i [routerLink]="['/', { outlets: { popup: 'comment/'+ comment.id + '/delete'} }]"
                           class="fa fa-remove"
                           replaceUrl="true"
                           queryParamsHandling="merge"
                           *jhiHasAnyAuthority="'ROLE_USER'">
                        </i>
                    </div>
                </i>
                <i class="fa fa-reply"></i>
                <i class="fa fa-heart"
                    (click)="likeComment()"></i>
                <i>{{comment.vote}}</i>
            </div>
            <div class="comment-content" [innerHTML]="comment.content">
            </div>
        </div>
    </div>
</li>
